add_newline=false
command_timeout = 1000

format = """$directory$kubernetes$git_branch$git_status($all)$character"""

[line_break]
disabled=false

[fill]
disabled=true

# Replace the "â¯" symbol in the prompt with "âœ"
[character]
success_symbol = "[->](bold green)"     # The "success_symbol" segment is being set to "âœ" with the color "bold green"
error_symbol = " [âœ—](bold red)"

# truncation length works backwards (i.e., cwd > parent > parent ...)
[directory]
truncation_length = 15
truncation_symbol = "â€¦/"
truncate_to_repo = true
style = 'bold purple'
format = '[\[](bold green)[$path]($style)[\]](bold green)[$read_only]($read_only_style)'


